<div class="container-fluid">

  <h1>Portfolio</h1>

  <div class="row">
    <form (ngSubmit)="onSubmit()">
      <label for="portfolioName"></label>
      <input id="portfolioName" name="portfolioName" [(ngModel)]="newPortfolioName"
             placeholder="Enter portfolio name...">

      <button type="submit">+</button>
    </form>
  </div>

  <div class="row">
    <app-portfolio-view></app-portfolio-view>
  </div>

</div>
