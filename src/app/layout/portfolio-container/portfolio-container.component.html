<div class="container-fluid">

  <h1>Portfolio</h1>

  <div class="row">
    <div class="m-2">
      <form #ptfForm="ngForm" class="form-inline" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="portfolioName"></label>
          <input id="portfolioName" name="portfolioName" class="form-control" [(ngModel)]="newPortfolioName" placeholder="Enter portfolio name..." required>
        </div>
        <button type="submit" [disabled]="ptfForm.invalid" class="btn btn-primary ml-2">+</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="m-2">
      <app-portfolio-view></app-portfolio-view>
    </div>
  </div>

  <div class="row">
    <div class="m-2">
      <app-portfolio-detail></app-portfolio-detail>
    </div>

  </div>

</div>
