<div class="container-fluid">
  <h2>Stocks</h2>

  <div class="row">
    <form #dataForm="ngForm" class="forms-inline" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sector">sectors</label>
        <select id="sector" name="sector" class="form-control" [(ngModel)]="stockSector">
          <option *ngFor="let sector of sectors" [value]="sector.id" required>{{sector.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="market">markets</label>
        <select id="market" name="market" class="form-control">
          <option *ngFor="let market of markets" [value]="market.id" required>{{market.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="stockId">id</label>
        <input id="stockId" name="stockId" class="form-control" [(ngModel)]="stockId" placeholder="id..." required>
      </div>
      <div class="form-group">
        <label for="stockName">name</label>
        <input id="stockName" name="stockName" class="form-control" [(ngModel)]="stockName" placeholder="name..."
               required>
      </div>
      <button type="submit" [disabled]="dataForm.invalid" class="btn btn-primary ml-2">+</button>
    </form>
  </div>

  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">sector</th>
        <th scope="col">market</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stock of stocks">
        <th scope="row">{{stock.id}}</th>
        <td>{{stock.name}}</td>
        <td>{{stock.sector.name}}</td>
        <td>{{stock.market.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
