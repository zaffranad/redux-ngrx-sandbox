<div class="container-fluid">
  <h2>{{type}}</h2>

  <div class="row">
    <div class="m-2">
      <form #dataForm="ngForm" class="form-inline" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="dataId"></label>
          <input id="dataId" name="dataId" class="form-control" [(ngModel)]="newDataId"
                 placeholder="Enter data id..." required>
        </div>
        <div class="form-group">
          <label for="dataName"></label>
          <input id="dataName" name="dataName" class="form-control" [(ngModel)]="newDataName"
                 placeholder="Enter data name..." required>
        </div>
        <button type="submit" [disabled]="dataForm.invalid" class="btn btn-primary ml-2">+</button>
      </form>
    </div>
  </div>


  <div class="row">

    <div class="m-2">
      <div *ngFor="let data of data$ | async">
        <span>{{data.id}} {{data.name}}</span>
      </div>
    </div>
  </div>
</div>
