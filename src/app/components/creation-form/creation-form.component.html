<form (ngSubmit)="onSubmit()">
  <label for="stock"></label>
  <input id="stock" name="stock" placeholder="stock..." type="text">

  <label for="volume"></label>
  <input id="volume" name="volume" placeholder="volume..." type="number">

  <label for="buy-date"></label>
  <input id="buy-date" name="buy-date" placeholder="buy date..." type="date">

  <button type="submit">+</button>
</form>
