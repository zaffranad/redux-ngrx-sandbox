<form (ngSubmit)="onSubmit()">
  <label for="refId"></label>
  <input id="refId" name="refId" [(ngModel)]="id" placeholder="new id..." type="text">

  <label for="refName"></label>
  <input id="refName" name="refName" [(ngModel)]="name" placeholder="new name..." type="text">

  <button type="submit">+</button>
</form>

<div *ngFor="let sector of sectors$ | async">
  {{sector.id}}
  {{sector.name}}
</div>
